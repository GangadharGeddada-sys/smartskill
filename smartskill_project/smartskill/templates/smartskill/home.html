{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>SmartSkill - Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Welcome to SmartSkill</h1>

    </form>
</body>
</html>
